version: '3.8'
volumes:
  mysql_data:
 
services:
  nodechat:
    build:
       context: ./
       dockerfile: Dockerfile.mysql
    container_name: nodechat_lobby
    volumes:    
     - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: smoot
      MYSQL_USER: "local"
      MYSQL_PASSWORD: "local"
    networks:
    - bazaar-net
  bazaar:
    build: 
       context: ./
       dockerfile: Dockerfile
    container_name: bazaar_lobby
    depends_on:
     - nodechat
    ports:
     - "8300:443"
     - "8400:444"
    networks:
    - bazaar-net
networks:
  bazaar-net:
    driver: bridge
