version: '3.8'
volumes:
  mysql_data:
 
services:
  nodechat:
    build:
       context: ./
       dockerfile: Dockerfile.mysql
    container_name: nodechat_lobby
    volumes:    
     - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: smoot
      MYSQL_USER: "local"
      MYSQL_PASSWORD: "local"
    ports:
    - "8306:3306"
    - "8500:8500" 
    volumes:
    - 'shared:/mysql-files' 
    networks:
    - bazaar-net
  bazaar:
    build: 
       context: ./
       dockerfile: Dockerfile
    container_name: bazaar_lobby
    depends_on:
     - nodechat
    volumes:
    - 'shared:/mysql-files' 
    ports:
     - "8000:8000"
     - "8001:8001"
     - "8300:443"
     - "8400:444"
     - "5555:5555"
    volumes:
     - shared:/mysql-files
     - ./agents:/usr/bazaar/agents
     - ../../LightSide:/usr/bazaar/LightSide
    networks:
    - bazaar-net
volumes:
  shared:
    driver: local
networks:
  bazaar-net:
    driver: bridge
